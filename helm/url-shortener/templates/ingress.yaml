piVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-url-shortener
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Release.Name }}-url-shortener
            port:
              number: {{ .Values.service.port }}