apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: efk-stack
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  source:
    repoURL: https://helm.elastic.co
    targetRevision: "7.17.3"
    chart: elasticsearch
    helm:
      values: |
        # Force single instance mode
        masterService: elasticsearch-master
        clusterName: elasticsearch
        
        # Explicitly set single node
        replicas: 1
        minimumMasterNodes: 1
        
        # Node roles
        roles:
          - master
          - data
          - ingest
          
        # Clustering settings
        cluster:
          name: elasticsearch
          initial_master_nodes: ["elasticsearch-master-0"]
          
        # Force single-node discovery
        discovery.type: single-node
        network.host: 0.0.0.0
        
        # Storage settings
        volumeClaimTemplate:
          storageClassName: gp2
          resources:
            requests:
              storage: 10Gi
        
        # Important: Set single node cluster
        singleNode: true
        
        # Resources
        resources:
          requests:
            cpu: 200m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi
            
        # Additional settings
        esConfig:
          elasticsearch.yml: |
            discovery.type: single-node
            xpack.security.enabled: false
            xpack.monitoring.enabled: true
            
        # Important: Disable clustering features
        enableSystemd: false
        sysctlInit: false
        
        # Anti-affinity disabled
        antiAffinity: "soft"
        nodeAffinity: {}
        
        # Explicitly disable clustering features
        protocol: http
        httpPort: 9200
        transportPort: 9300
        
        # Override StatefulSet settings
        updateStrategy:
          type: RollingUpdate
  destination:
    server: https://kubernetes.default.svc
    namespace: logging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kibana
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: default
  source:
    repoURL: https://helm.elastic.co
    targetRevision: "7.17.3"
    chart: kibana
    helm:
      values: |
        # Connection settings
        elasticsearchHosts: "http://elasticsearch-master:9200"
        
        # Readiness probe configuration
        readinessProbe:
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          
        # Wait for Elasticsearch
        extraEnvs:
          - name: ELASTICSEARCH_HOSTS
            value: http://elasticsearch-master:9200

        # Kibana configuration
        kibanaConfig:
          kibana.yml: |
            server.name: kibana
            server.host: "0.0.0.0"
            elasticsearch.hosts: [ "http://elasticsearch-master:9200" ]
            elasticsearch.ssl.verificationMode: none
            elasticsearch.requestTimeout: 90000
            elasticsearch.pingTimeout: 90000
            xpack.security.enabled: false
            xpack.encryptedSavedObjects.encryptionKey: "somethingsomething32characterslong"
            xpack.security.encryptionKey: "somethingsomething32characterslong"
            xpack.reporting.encryptionKey: "somethingsomething32characterslong"

        # Resources
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi

        ingress:
          enabled: true
          annotations:
            kubernetes.io/ingress.class: nginx
            cert-manager.io/cluster-issuer: letsencrypt-prod
          hosts:
            - host: kibana.yourdomain.com
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - secretName: kibana-tls
              hosts:
                - kibana.yourdomain.com
  destination:
    server: https://kubernetes.default.svc
    namespace: logging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
