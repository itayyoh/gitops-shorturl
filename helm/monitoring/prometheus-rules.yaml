apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: url-shortener-alerts
  labels:
    release: prometheus
spec:
  groups:
    - name: url-shortener
      rules:
        - alert: HighErrorRate
          expr: |
            rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.1
          for: 5m
          labels:
            severity: critical
          annotations:
            summary: High HTTP error rate
            description: "Error rate is above 10% for the last 5 minutes"

        - alert: HighLatency
          expr: |
            histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: High latency
            description: "95th percentile latency is above 1 second"

        - alert: MongoDBDown
          expr: |
            mongodb_up == 0
          for: 5m
          labels:
            severity: critical
          annotations:
            summary: MongoDB is down
            description: "MongoDB instance has been down for more than 5 minutes"