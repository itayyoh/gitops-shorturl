{{- if .Values.applications.monitoring.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .Values.applications.monitoring.name }}
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "{{ .Values.applications.monitoring.syncWave }}"
spec:
  project: default
  source:
    repoURL: {{ .Values.global.repoUrl }}
    targetRevision: {{ .Values.global.targetRevision }}
    path: {{ .Values.applications.monitoring.path }}
  destination:
    server: https://kubernetes.default.svc
    namespace: {{ .Values.applications.monitoring.namespace }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
{{- end }}